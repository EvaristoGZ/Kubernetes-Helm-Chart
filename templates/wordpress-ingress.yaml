{{- if .Values.wordpress.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "kcwp.fullname" . }}-ingress
  labels:
    {{- include "kcwp.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.wordpress.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.wordpress.ingress.className }}
  ingressClassName: {{ .Values.wordpress.ingress.className | quote }}
  {{- end }}
  rules:
    - host: {{ .Values.wordpress.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "kcwp.fullname" . }}-wordpress
                port:
                  number: {{ .Values.wordpress.service.port | default 80 }}
{{- end }}
